<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Versiculos</title>
    <link rel="stylesheet" href="versiculos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" />
  </head>
  <body>
    <section>
     
      <div class="container">
         <div class="text-gerador"
         data-aos="zoom-out-right" 
          data-aos-duration="400"
          data-aos-easing="ease-in-out">

          <h1>Gerador de Versículos</h1>
          <p>Deixe que um versículo bíblico aleatório ilumine o seu dia e traga<br> reflexões profundas.
             Clique para descobrir palavras de sabedoria esperança e fé especialmente selecionadas para você. <br>
             Pressione o botão para revelar a mensagem que foi escolhida para você hoje.</p>

         </div>
        <div id="frase-container"
        data-aos="zoom-out-left" 
        data-aos-duration="400"
        data-aos-delay="200"
        data-aos-easing="ease-in-out">
            <p id="frase"></p> 
            <p id="autor"></p> 
                 <div class="btn">
                      <button id="copiar">
                           <img src="copy.png" alt="">
                      </button>
                      <!--<button id="copiar">
                           <img src="/src/imagens/copy.png" alt="">
                      </button>
                      <button id="copiar">
                           <img src="/src/imagens/copy.png" alt="">
                      </button> -->
                      <button id="gerar-frase">Gerar Versículo</button>
                 </div>
        </div>    
      </div>

      <hr>

      <a href="https://github.com/soutozk" target="_blank"><h2>
        by: soutozk
      </h2></a>
    </section>
    <script src="/src/js/navbar.js"></script>
    <script src="gerador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
